<span style="font-family: verdana, geneva, sans-serif;"><!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <title>Dashboard | By Code Info</title>
      <link rel="stylesheet" href="static/style.css" />
      <!-- Font Awesome Cdn Link -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
    </head>
    <body>
      <div class="container">
        <nav>
          <ul>
            <li><a href="/" class="logo">
              <span class="nav-item">DashBoard</span>
            </a></li>
            <li><a href="/">
              <i class="fas fa-home"></i>
              <span class="nav-item">Home</span>
            </a></li>
            <li><a href="/predict">
              <i class="fas fa-chart-bar"></i>
              <span class="nav-item">Cost Estimator</span>
            </a></li>
          </ul>
        </nav>
    
        <section class="main">
        <h1>Laptop Cost Estimator</h1>
        <div class="course-box-cost">
            <form action="/predict" method="POST">
                <div class="form">
                    <div class="inputfield">
                        <label for="ram">Ram (GB)</label>
                        <input class="input" type="text" name="ram" required>
                    </div>
                    <div class="inputfield">
                        <label for="weight">Weight (Kg)</label>
                        <input class="input" type="text" name="weight" required>
                    </div>
                    <div class="inputfield">
                        <label for="company">Company</label>
                        <div class = "custom_select">
                            <select name="company" id="company">
                                <option value="" selected hidden>Select</option>
                                <option value="acer">Acer</option>
                                <option value="apple">Apple</option>
                                <option value="asus">Asus</option>
                                <option value="dell">Dell</option>
                                <option value="hp">HP</option>
                                <option value="lenovo">Lenovo</option>
                                <option value="msi">MSI</option>
                                <option value="toshiba">Toshiba</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                    </div>
                    <div class="inputfield">
                        <label for="typename">Type Name</label>
                        <div class = "custom_select">
                            <select name="typename" id="typename">
                                <option value="" selected hidden>Select</option>
                                <option value="2in1convertible">2 in 1 Convertible</option>
                                <option value="gaming">Gaming</option>
                                <option value="netbook">Net Book</option>
                                <option value="notebook">Note Book</option>
                                <option value="ultrabook">Ultra Book</option>
                                <option value="workstation">Workstation</option>
                            </select> 
                        </div>
                    </div>
                    <div class="inputfield">
                        <label for="opsys">Operating System</label>    
                        <div class = "custom_select">
                            <select name="opsys" id="opsys">
                                <option value="" selected hidden>Select</option>
                                <option value="windows">Windows</option>
                                <option value="mac">Mac</option>
                                <option value="linux">Linux</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                    </div>
                    <div class="inputfield">
                        <label for="cpuname">CPU</label>
                        <div class = "custom_select">
                            <select name="cpuname" id="cpuname">
                                <option value="" selected hidden>Select</option>
                                <option value="intelcorei3">Intel Core i3</option>
                                <option value="intelcorei5">Intel Core i5</option>
                                <option value="intelcorei7">Intel Core i7</option>
                                <option value="amd">AMD</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                    </div>
                    <div class="inputfield">
                        <label for="gpuname">GPU</label>
                        <div class = "custom_select">
                            <select name="gpuname" id="gpuname">
                                <option value="" selected hidden>Select</option>
                                <option value="intel">Intel</option>
                                <option value="amd">AMD</option>
                                <option value="nvidia">Nvidia</option>
                            </select>
                        </div>
                    </div>
                    <div class="check">   
                        <div>
                            <label for="touchscreen">Touch Screen</label>
                            <input type="checkbox" name="touchscreen">
                        </div>
                        <div>
                            <label for="ips">IPS</label>
                            <input type="checkbox" name="ips">
                        </div>
                    </div>
                    <input class="btn" type="submit" value="Predict Price">
                </div>
            </form>
            <br>
            <div class="result">
                {% if pred_value != 0 %}
                <p>Estimated Price : RM{{ "%.2f"|format(pred_value) }}</p>
                {% endif %}
            </div>
        </div>
        </section>
      </div>
    </body>
</html></span>
